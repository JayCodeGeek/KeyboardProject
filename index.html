<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-12 title">
                <p>Keyboard</p>
            </div>

            <div class="display">
              <p class="stringStatement"></p>
            </div>

            <div class="col-8 keyboard">
                <div class="Escape" id="">ESC</div>
                <div class="F1 AudioVolumeMute" id="F1">F1</div>
                <div class="F2 AudioVolumeDown" id="F2">F2</div>
                <div class="F3 AudioVolumeUp" id="F3">F3</div>
                <div class="F4" id="F4">F4</div>
                <div class="F5" id="F5">F5</div>
                <div class="F6" id="F6">F6</div>
                <div class="F&" id="F7">F7</div>
                <div class="F8" id="F8">F8</div>
                <div class="F9" id="F9">F9</div>
                <div class="F10" id="F10">F10</div>
                <div class="F11" id="F11">F11</div>
                <div class="F12" id="F12">F12</div>
                <div class="Delete" id="Delete">DEL</div>
                <div class="1" id="1">1</div>
                <div class="2" id="2">2</div>
                <div class="3" id="3">3</div>
                <div class="4" id="4">4</div>
                <div class="5" id="5">5</div>
                <div class="6" id="6">6</div>
                <div class="7" id="7">7</div>
                <div class="8" id="8">8</div>
                <div class="9" id="9">9</div>
                <div class="0" id="0">0</div>
                <div class="Backspace" id="Backspace">Back</div>
                <div class="Tab" id="Tab">Tab</div>
                <div class="q Q" id="Q">Q</div>
                <div class="w W" id="W">W</div>
                <div class="e E" id="E">E</div>
                <div class="r R" id="R">R</div>
                <div class="t T" id="T">T</div>
                <div class="y Y" id="Y">Y</div>
                <div class="u U" id="U">U</div>
                <div class="i I" id="I">I</div>
                <div class="o O" id="O">O</div>
                <div class="p P" id="P">P</div>
                <div class="CapsLock" id="CapsLock">Caps</div>
                <div class="a A" id="A">A</div>
                <div class="s S" id="S">S</div>
                <div class="d D" id="D">D</div>
                <div class="f F" id="F">F</div>
                <div class="g G" id="G">G</div>
                <div class="h H" id="H">H</div>
                <div class="j J" id="J">J</div>
                <div class="k K" id="K">K</div>
                <div class="l L" id="L">L</div>
                <div class="Enter" id="Enter">Enter</div>
                <div class="Shift" id="Shift">Shift</div>
                <div class="z Z" id="Z">Z</div>
                <div class="x X" id="X">X</div>
                <div class="c C" id="C">C</div>
                <div class="v V" id="V">V</div>
                <div class="b B" id="B">B</div>
                <div class="n N" id="N">N</div>
                <div class="m M" id="M">M</div>
                <div class="Meta" id="Meta">âŠž</div>
                <div class="Alt AltGraph" id="Alt">Alt</div>
                <div class="spacebar" id="Spacebar">Spacebar</div>
                <div class="Control" id="Ctrl">Ctrl</div>
            </div>


            <div class="col-12 footer">
                <p>Designed By: Jayesh Bandi</p>
                <p><a href="https://github.com/JayCodeGeek">GiHub: JayCodeGeek</a></p>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
